<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <base href="/">
        <link rel="stylesheet"  type="text/css" href="css/styles.css">
    </base>
</head>

<body>

<div class="topnav "id="myNav">
    <div class="topnav-centered">
        <a><h1>Bookstore 23</h1></a>
    </div>
    <a th:href="@{/}">Home</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/listUsers}">List All Users</a>
    <div class="topnav-right">
        <a sec:authorize="!isAuthenticated()" th:href="@{/register}">Register</a>
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Log in</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Log out</a>
        <button class="darkModeButton" id="darkModeButton">Dark</button>
    </div>
</div>

<div class="center" >
    <h1>Log in</h1>
</div>

        <div th:if="${param.success}">
             <div class="center">
                Successfully registered!
            </div>
        </div>

          <div th:if="${param.error}">
        <div class="center">Invalid Username or Password!!!</div>
          </div>


        <div class="container">
          <form method="post" role="form" th:action="@{/loginProcessing}">

            <div class="row">
                <div class="col-25"> <label >Username</label></div>
                <div class="col-75"> <input type="text" id="username" name="username" placeholder="Enter username"/></div>
            </div>

              <div class="row">
                  <div class="col-25"><label>Password</label></div>
                  <div class="col-75"><input type="password" id="password" name="password" placeholder="Enter password"/></div>
              </div>
              <div class="row">
                    <div class="center">
                          <input type="submit" value="Log in">
                  </div>
              </div>
              <div class="row">
                  <div class="col-25"><span> Not registered yet?</span></div>
              </div>
              <div class="row">
                  <div class="col-25"> <a class="buttons" th:href="@{/register}">Register</a></div>
              </div>


          </form>
        </div>

      </div>

<script src="scripts/scripts.js"></script>
</body>
</html>
